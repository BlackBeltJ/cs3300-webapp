{% extends 'music_app/base_template.html' %}

{% block content %}
<p>Are you sure you want to delete this artist: <strong>{{ artist.name }}</strong>?</p>

<form action="" method="POST">
    {% csrf_token %}
    <a href="{% url 'artist-detail' artist.id %}" class="btn btn-info">Cancel</a>
    <input type="submit" value="delete" class="btn btn-danger">
    
  </form>

{% endblock %}

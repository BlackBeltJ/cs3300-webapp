{% extends 'music_app/base_template.html' %}

{% block content %}
<body>
    <h1>List of artists</h1>
    <!-- recieves a list of active artists -->
    {% if list_of_artists %}
        <ul>
            {% for artist in list_of_artists %}
                <li>
                    <a href="{{ artist.get_absolute_url }}">{{artist.name }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>There are no artists registered.</p>
    {% endif %}
</body>
{% endblock %}

{% extends 'portfolio_app/base_template.html' %}

{% block content %}
<p>Are you sure you want to delete "{{ project.name }}"?</p>

<form action="" method="POST">
    {% csrf_token %}
    <a href="{% url 'project-detail' project.id %}" class="btn btn-info">Cancel</a>
    <input type="submit" value="delete" class="btn btn-danger">
    
  </form>

{% endblock %}
